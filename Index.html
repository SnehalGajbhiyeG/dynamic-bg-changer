<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetBackground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="body">Change the BackGround Color According to you...</h1>
        <input type="text" id="inputText" onchange="changeBackgroundColor(event)" placeholder="Enter a color (e.g., 'red', '#ff0000">
    </div> 

    <script>
       
      function changeBackgroundColor(event) {
            const inputValue = event.target.value;
            document.body.style.backgroundColor = inputValue;
            console.log(inputValue);
        }

    </script>
</body>
</html>
